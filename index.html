<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eero Sales Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .leaderboard {
            margin-top: 20px;
        }
        
        .leaderboard h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .leaderboard-item:hover {
            transform: translateX(5px);
        }
        
        .leaderboard-item.top-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-left-color: #ffd700;
        }
        
        .leaderboard-item.top-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            border-left-color: #c0c0c0;
        }
        
        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
            border-left-color: #cd7f32;
        }
        
        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }
        
        .top-1 .rank,
        .top-2 .rank,
        .top-3 .rank {
            color: #333;
        }
        
        .associate-info {
            flex-grow: 1;
            margin-left: 15px;
        }
        
        .associate-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }
        
        .associate-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .sales-count {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
            text-align: right;
        }
        
        .top-1 .sales-count,
        .top-2 .sales-count,
        .top-3 .sales-count {
            color: #333;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .month-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .month-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        
        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .store-selector {
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ eero Sales Tracker</h1>
            <p>Track your sales and compete with your team!</p>
        </div>
        
        <div class="card">
            <h2 style="color: #333; margin-bottom: 20px;">Log Your Sale</h2>
            
            <div class="success-message" id="successMessage">
                Sale logged successfully! üéâ
            </div>
            
            <div class="error-message" id="errorMessage">
                Error logging sale. Please try again.
            </div>
            
            <form id="salesForm">
                <div class="store-selector">
                    <div class="form-group">
                        <label for="storeNumber">Store Number</label>
                        <select id="storeNumber" required>
                            <option value="">Select your store...</option>
                            <option value="BBY 550">BBY 550</option>
                            <option value="BBY 551">BBY 551</option>
                            <option value="BBY 552">BBY 552</option>
                            <option value="BBY 553">BBY 553</option>
                            <option value="BBY 554">BBY 554</option>
                            <option value="BBY 555">BBY 555</option>
                            <option value="BBY 557">BBY 557</option>
                            <option value="BBY 558">BBY 558</option>
                            <option value="BBY 559">BBY 559</option>
                            <option value="BBY 1258">BBY 1258</option>
                            <option value="BBY 1498">BBY 1498</option>
                            <option value="BBY 1168">BBY 1168</option>
                            <option value="BBY 1502">BBY 1502</option>
                            <option value="BBY 808">BBY 808</option>
                            <option value="BBY 881">BBY 881</option>
                            <option value="BBY 688">BBY 688</option>
                            <option value="BBY 1178">BBY 1178</option>
                            <option value="BBY 543">BBY 543</option>
                            <option value="BBY 1136">BBY 1136</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="associateName">Your Name (FirstName LastInitial)</label>
                    <input type="text" id="associateName" placeholder="e.g., John D" required>
                </div>
                
                <div class="form-group">
                    <label for="productModel">eero Model Sold</label>
                    <select id="productModel" required>
                        <option value="">Select model...</option>
                        <option value="eero 6 - 1-pack">eero 6 - 1-pack</option>
                        <option value="eero 6 - 2-pack">eero 6 - 2-pack</option>
                        <option value="eero 6 - 3-pack">eero 6 - 3-pack</option>
                        <option value="eero 6+ - 1-pack">eero 6+ - 1-pack</option>
                        <option value="eero 6+ - 2-pack">eero 6+ - 2-pack</option>
                        <option value="eero 6+ - 3-pack">eero 6+ - 3-pack</option>
                        <option value="eero Pro 6E - 1-pack">eero Pro 6E - 1-pack</option>
                        <option value="eero Pro 6E - 2-pack">eero Pro 6E - 2-pack</option>
                        <option value="eero Pro 6E - 3-pack">eero Pro 6E - 3-pack</option>
                        <option value="eero 7 - 1-pack">eero 7 - 1-pack</option>
                        <option value="eero 7 - 2-pack">eero 7 - 2-pack</option>
                        <option value="eero 7 - 3-pack">eero 7 - 3-pack</option>
                        <option value="eero Pro 7 - 1-pack">eero Pro 7 - 1-pack</option>
                        <option value="eero Pro 7 - 2-pack">eero Pro 7 - 2-pack</option>
                        <option value="eero Pro 7 - 3-pack">eero Pro 7 - 3-pack</option>
                        <option value="eero Max 7 - 1-pack">eero Max 7 - 1-pack</option>
                        <option value="eero Max 7 - 2-pack">eero Max 7 - 2-pack</option>
                        <option value="eero Max 7 - 3-pack">eero Max 7 - 3-pack</option>
                        <option value="eero Outdoor 7 - 1-pack">eero Outdoor 7 - 1-pack</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Log Sale</button>
            </form>
        </div>
        
        <div class="card">
            <div class="month-selector">
                <label for="monthFilter" style="margin-right: 10px; font-weight: 600;">View Month:</label>
                <select id="monthFilter">
                    <option value="2026-01">January 2026</option>
                    <option value="2026-02">February 2026</option>
                    <option value="2026-03">March 2026</option>
                    <option value="2026-04">April 2026</option>
                    <option value="2026-05">May 2026</option>
                    <option value="2026-06">June 2026</option>
                    <option value="2026-07">July 2026</option>
                    <option value="2026-08">August 2026</option>
                    <option value="2026-09">September 2026</option>
                    <option value="2026-10">October 2026</option>
                    <option value="2026-11">November 2026</option>
                    <option value="2026-12">December 2026</option>
                </select>
            </div>
            
            <button type="button" class="btn refresh-btn" onclick="loadLeaderboard()">
                üîÑ Refresh Leaderboard
            </button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSales">0</div>
                    <div class="stat-label">Total Units Sold</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAssociates">0</div>
                    <div class="stat-label">Active Associates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topSeller">-</div>
                    <div class="stat-label">Top Seller</div>
                </div>
            </div>
            
            <div class="leaderboard">
                <h2>üèÖ Store Leaderboard</h2>
                <div id="leaderboardContainer">
                    <div class="loading">Loading leaderboard...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzSuzdMjcY0kB1JK4tXacxjY61r7BfaPyttmyYPpMKfCNVTWp90qhsJcpPwvNe0tZjKyQ/exec';
        
        // Set current month as default (January 2026)
        const currentMonth = '2026-01';
        document.getElementById('monthFilter').value = currentMonth;
        
        // Form submission
        document.getElementById('salesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const store = document.getElementById('storeNumber').value;
            const name = document.getElementById('associateName').value.trim();
            const model = document.getElementById('productModel').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate name format
            const namePattern = /^[A-Za-z]+\s[A-Za-z]$/;
            if (!namePattern.test(name)) {
                alert('Please enter your name in the format: FirstName LastInitial (e.g., John D)');
                return;
            }
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging Sale...';
            
            try {
                // Send data to Google Sheets
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addSale',
                        month: currentMonth,
                        store: store,
                        name: name,
                        model: model,
                        timestamp: new Date().toISOString()
                    })
                });
                
                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                
                // Reset form
                document.getElementById('associateName').value = '';
                document.getElementById('productModel').value = '';
                
                // Reload leaderboard
                setTimeout(() => {
                    loadLeaderboard();
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log Sale';
            }
        });
        
        // Month filter change
        document.getElementById('monthFilter').addEventListener('change', loadLeaderboard);
        
        // Store selector change
        document.getElementById('storeNumber').addEventListener('change', loadLeaderboard);
        
        // Load leaderboard function
        async function loadLeaderboard() {
            const selectedMonth = document.getElementById('monthFilter').value;
            const selectedStore = document.getElementById('storeNumber').value;
            const container = document.getElementById('leaderboardContainer');
            
            if (!selectedStore) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Please select your store to view the leaderboard.</p>';
                return;
            }
            
            container.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getLeaderboard&month=${selectedMonth}&store=${selectedStore}`);
                const data = await response.json();
                
                if (!data.sales || data.sales.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No sales logged for this month yet. Be the first!</p>';
                    document.getElementById('totalSales').textContent = '0';
                    document.getElementById('totalAssociates').textContent = '0';
                    document.getElementById('topSeller').textContent = '-';
                    return;
                }
                
                // Process data
                const salesByAssociate = {};
                data.sales.forEach(sale => {
                    if (!salesByAssociate[sale.name]) {
                        salesByAssociate[sale.name] = {
                            sales: [],
                            count: 0
                        };
                    }
                    salesByAssociate[sale.name].sales.push(sale);
                    salesByAssociate[sale.name].count++;
                });
                
                // Sort by count
                const associates = Object.keys(salesByAssociate)
                    .map(name => ({
                        name: name,
                        units: salesByAssociate[name].count,
                        lastSale: salesByAssociate[name].sales[salesByAssociate[name].sales.length - 1]
                    }))
                    .sort((a, b) => b.units - a.units);
                
                const totalUnits = associates.reduce((sum, a) => sum + a.units, 0);
                
                // Update stats
                document.getElementById('totalSales').textContent = totalUnits;
                document.getElementById('totalAssociates').textContent = associates.length;
                document.getElementById('topSeller').textContent = associates.length > 0 ? associates[0].name : '-';
                
                // Build leaderboard
                let html = '';
                associates.forEach((associate, index) => {
                    const rank = index + 1;
                    const rankClass = rank === 1 ? 'top-1' : rank === 2 ? 'top-2' : rank === 3 ? 'top-3' : '';
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                    
                    const saleDate = new Date(associate.lastSale.timestamp).toLocaleDateString();
                    
                    html += `
                        <div class="leaderboard-item ${rankClass}">
                            <div class="rank">${medal || rank}</div>
                            <div class="associate-info">
                                <div class="associate-name">${associate.name}</div>
                                <div class="associate-details">Last sale: ${associate.lastSale.model} on ${saleDate}</div>
                            </div>
                            <div class="sales-count">${associate.units} units</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                container.innerHTML = '<p style="text-align: center; color: #f44336; padding: 20px;">Error loading leaderboard. Please try again.</p>';
            }
        }
        
        // Initial load
        loadLeaderboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
