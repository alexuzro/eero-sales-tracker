
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eero Sales Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .leaderboard {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .leaderboard h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .leaderboard-controls button {
            flex: 1;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .leaderboard-item.top-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            font-weight: bold;
        }

        .leaderboard-item.top-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .name {
            flex: 1;
            font-size: 1.1em;
        }

        .units {
            font-size: 1.2em;
            font-weight: bold;
            color: #764ba2;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ eero Sales Tracker</h1>
            <p>Track your sales and compete with your team!</p>
        </div>

        <div class="content">
            <div id="messageArea"></div>

            <form id="salesForm">
                <div class="form-group">
                    <label for="storeNumber">Select Your Store:</label>
                    <select id="storeNumber" required>
                        <option value="">-- Select Store --</option>
                        <option value="BBY 543">BBY 543</option>
                        <option value="BBY 550">BBY 550</option>
                        <option value="BBY 551">BBY 551</option>
                        <option value="BBY 552">BBY 552</option>
                        <option value="BBY 553">BBY 553</option>
                        <option value="BBY 554">BBY 554</option>
                        <option value="BBY 555">BBY 555</option>
                        <option value="BBY 557">BBY 557</option>
                        <option value="BBY 558">BBY 558</option>
                        <option value="BBY 559">BBY 559</option>
                        <option value="BBY 808">BBY 808</option>
                        <option value="BBY 881">BBY 881</option>
                        <option value="BBY 688">BBY 688</option>
                        <option value="BBY 1178">BBY 1178</option>
                        <option value="BBY 1168">BBY 1168</option>
                        <option value="BBY 1136">BBY 1136</option>
                        <option value="BBY 1258">BBY 1258</option>
                        <option value="BBY 1498">BBY 1498</option>
                        <option value="BBY 1502">BBY 1502</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="associateName">Your Name (FirstName LastInitial):</label>
                    <input type="text" id="associateName" placeholder="e.g., John D" required pattern="[A-Za-z]+ [A-Za-z]">
                </div>

                <div class="form-group">
                    <label for="eeroModel">eero Model Sold:</label>
                    <select id="eeroModel" required>
                        <option value="">-- Select Model --</option>
                        <option value="eero 6 - 1-pack">eero 6 - 1-pack</option>
                        <option value="eero 6 - 2-pack">eero 6 - 2-pack</option>
                        <option value="eero 6 - 3-pack">eero 6 - 3-pack</option>
                        <option value="eero 6+ - 1-pack">eero 6+ - 1-pack</option>
                        <option value="eero 6+ - 2-pack">eero 6+ - 2-pack</option>
                        <option value="eero 6+ - 3-pack">eero 6+ - 3-pack</option>
                        <option value="eero Pro 6E - 1-pack">eero Pro 6E - 1-pack</option>
                        <option value="eero Pro 6E - 2-pack">eero Pro 6E - 2-pack</option>
                        <option value="eero Pro 6E - 3-pack">eero Pro 6E - 3-pack</option>
                        <option value="eero 7 - 1-pack">eero 7 - 1-pack</option>
                        <option value="eero 7 - 2-pack">eero 7 - 2-pack</option>
                        <option value="eero 7 - 3-pack">eero 7 - 3-pack</option>
                        <option value="eero Pro 7 - 1-pack">eero Pro 7 - 1-pack</option>
                        <option value="eero Pro 7 - 2-pack">eero Pro 7 - 2-pack</option>
                        <option value="eero Pro 7 - 3-pack">eero Pro 7 - 3-pack</option>
                        <option value="eero Max 7 - 1-pack">eero Max 7 - 1-pack</option>
                        <option value="eero Max 7 - 2-pack">eero Max 7 - 2-pack</option>
                        <option value="eero Max 7 - 3-pack">eero Max 7 - 3-pack</option>
                        <option value="eero Outdoor 7 - 1-pack">eero Outdoor 7 - 1-pack</option>
                    </select>
                </div>

                <button type="submit" class="btn">Log Sale üéâ</button>
            </form>

            <div class="leaderboard">
                <h2>üìä Store Leaderboard</h2>
                <p style="text-align: center; color: #667eea; font-weight: 600; margin-bottom: 20px; padding: 15px; background: #f0f4ff; border-radius: 8px; border-left: 4px solid #667eea;">
                    üéÅ <strong>January Challenge:</strong> 1st person to sell 6 eero units by the end of the month wins a drink of choice (Starbucks, Dunkin Donuts, etc.)!
                </p>
                <div class="leaderboard-controls">
                    <select id="monthFilter">
                        <option value="Jan_2026">January 2026</option>
                        <option value="Feb_2026">February 2026</option>
                        <option value="Mar_2026">March 2026</option>
                        <option value="Apr_2026">April 2026</option>
                        <option value="May_2026">May 2026</option>
                        <option value="Jun_2026">June 2026</option>
                        <option value="Jul_2026">July 2026</option>
                        <option value="Aug_2026">August 2026</option>
                        <option value="Sep_2026">September 2026</option>
                        <option value="Oct_2026">October 2026</option>
                        <option value="Nov_2026">November 2026</option>
                        <option value="Dec_2026">December 2026</option>
                    </select>
                    <button onclick="refreshLeaderboard()">üîÑ Refresh</button>
                </div>
                <div id="leaderboardContent">
                    <div class="empty-state">Select your store to view the leaderboard</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyAYd64A-sHu8kOs4zM3JOp-jN9Ki_3yCDk",
          authDomain: "eero-sales-tracker.firebaseapp.com",
          databaseURL: "https://eero-sales-tracker-default-rtdb.firebaseio.com",
          projectId: "eero-sales-tracker",
          storageBucket: "eero-sales-tracker.firebasestorage.app",
          messagingSenderId: "757618084774",
          appId: "1:757618084774:web:2471bec5cdc34919ed5d67",
          measurementId: "G-QJFV2NF4FS"
};


        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const now = new Date();
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const currentMonth = monthNames[now.getMonth()] + '_' + now.getFullYear();
        document.getElementById('monthFilter').value = currentMonth;

        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const store = document.getElementById('storeNumber').value;
            const name = document.getElementById('associateName').value;
            const model = document.getElementById('eeroModel').value;

            const namePattern = /^[A-Za-z]+ [A-Za-z]$/;
            if (!namePattern.test(name)) {
                showMessage('Please enter your name in the format: FirstName LastInitial (e.g., John D)', 'error');
                return;
            }

            try {
                const sale = {
                    timestamp: new Date().toISOString(),
                    month: currentMonth,
                    store: store,
                    name: name,
                    model: model
                };

                await database.ref('sales').push(sale);

                showMessage('Sale logged successfully! üéâ', 'success');
                
                document.getElementById('associateName').value = '';
                document.getElementById('eeroModel').value = '';

                refreshLeaderboard();
            } catch (error) {
                console.error('Error logging sale:', error);
                showMessage('Error logging sale. Please try again.', 'error');
            }
        });

        document.getElementById('storeNumber').addEventListener('change', refreshLeaderboard);
        document.getElementById('monthFilter').addEventListener('change', refreshLeaderboard);

        async function refreshLeaderboard() {
            const store = document.getElementById('storeNumber').value;
            const month = document.getElementById('monthFilter').value;
            const leaderboardContent = document.getElementById('leaderboardContent');

            if (!store) {
                leaderboardContent.innerHTML = '<div class="empty-state">Select your store to view the leaderboard</div>';
                return;
            }

            leaderboardContent.innerHTML = '<div class="loading">Loading leaderboard...</div>';

            try {
                const snapshot = await database.ref('sales')
                    .orderByChild('store')
                    .equalTo(store)
                    .once('value');

                const sales = [];
                snapshot.forEach((childSnapshot) => {
                    const sale = childSnapshot.val();
                    if (sale.month === month) {
                        sales.push(sale);
                    }
                });

                if (sales.length === 0) {
                    leaderboardContent.innerHTML = '<div class="empty-state">No sales logged for this month yet. Be the first! üöÄ</div>';
                    return;
                }

                const salesByAssociate = {};
                sales.forEach(sale => {
                    if (!salesByAssociate[sale.name]) {
                        salesByAssociate[sale.name] = 0;
                    }
                    salesByAssociate[sale.name]++;
                });

                const leaderboard = Object.entries(salesByAssociate)
                    .map(([name, units]) => ({ name, units }))
                    .sort((a, b) => b.units - a.units);

                let html = '';
                leaderboard.forEach((entry, index) => {
                    const rank = index + 1;
                    const topClass = rank === 1 ? 'top-1' : rank === 2 ? 'top-2' : rank === 3 ? 'top-3' : '';
                    html += `
                        <div class="leaderboard-item ${topClass}">
                            <span class="rank">#${rank}</span>
                            <span class="name">${entry.name}</span>
                            <span class="units">${entry.units} units</span>
                        </div>
                    `;
                });

                leaderboardContent.innerHTML = html;
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardContent.innerHTML = '<div class="error">Error loading leaderboard. Please try again.</div>';
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        refreshLeaderboard();
    </script>
</body>
</html>
